function createCharDiv(character, showPrice=false){
const charDiv=document.createElement('div'); charDiv.className=`character-name rarity-${character.rarity}`;
charDiv.textContent=showPrice?`${character.name} â€“ ${character.price}E`:character.name;
const infoDiv=document.createElement('div'); infoDiv.className="info"; infoDiv.innerHTML=`<strong>Habilidade:</strong> ${character.ability}<br><strong>Frase:</strong> ${character.phrase}`;
charDiv.appendChild(infoDiv);
charDiv.addEventListener("click",()=>{infoDiv.style.display=infoDiv.style.display==="block"?"none":"block";});
return charDiv;
}

function showSection(sectionId){
document.querySelectorAll('.section').forEach(s=>s.classList.add('hidden'));
document.getElementById(sectionId).classList.remove('hidden');
if(sectionId==='type') populateByType();
if(sectionId==='rarity') populateByRarity();
if(sectionId==='shop') populateShop();
if(sectionId==='money') populateMoney();
if(sectionId==='tracker') populateTracker();
}

function populateByType(){
const display=document.getElementById('type'); display.innerHTML='';
['Sobrevivente','Assassino'].forEach(tipo=>{
const title=document.createElement('div'); title.className='group-title'; title.textContent=tipo.toUpperCase();
display.appendChild(title);
const list=document.createElement('div'); list.className='character-list';
characters.filter(c=>c.type===tipo).forEach(c=>list.appendChild(createCharDiv(c)));
display.appendChild(list);
});
}

function populateByRarity(){
const display=document.getElementById('rarity'); display.innerHTML='';
['comum','raro','epico','lendario'].forEach(r=>{

const list=document.createElement('div'); list.className='character-list';
characters.filter(c=>c.rarity===r).forEach(c=>list.appendChild(createCharDiv(c)));
display.appendChild(list);
});
}

function populateShop(){
const display=document.getElementById('shop'); display.innerHTML="<div class='group-title'>LOJA</div>";
['Sobrevivente','Assassino'].forEach(tipo=>{
['comum','raro','epico','lendario'].forEach(r=>{
const filtered=characters.filter(c=>c.type===tipo&&c.rarity===r);
if(filtered.length>0){
const title=document.createElement('div'); title.className='group-title'; title.textContent=`${tipo.toUpperCase()} â€“ ${r.toUpperCase()}`;
display.appendChild(title);
const list=document.createElement('div'); list.className='character-list';
filtered.forEach(c=>list.appendChild(createCharDiv(c,true)));
display.appendChild(list);
}
});
});
}

// Tracker
const TRACKER_PASSWORD="BATATA";
let players=JSON.parse(localStorage.getItem('players'))||[];

function populateTracker(){
const display=document.getElementById('tracker');
display.innerHTML=`
<div id="loginDiv">
<p>Digite a senha para acessar o Tracker:</p>
<input type="password" id="trackerPass" placeholder="Senha">

</div>
<div id="trackerContent" style="display:none;">
<table id="playerTable">

<th>Jogador</th>

function checkPassword(){
const input=document.getElementById('trackerPass').value;
if(input===TRACKER_PASSWORD){
document.getElementById('loginDiv').style.display='none';
document.getElementById('trackerContent').style.display='block';
renderTable();
}else{alert("Senha incorreta!");}
}

function renderTable(){
const tbody=document.getElementById('playerBody'); tbody.innerHTML='';
players.forEach((p,index)=>{
const tr=document.createElement('tr');
const tdName=document.createElement('td'); tdName.textContent=p.name; tr.appendChild(tdName);
const chars=["Seraphina","Nyra","Gideon","Aether","Elara","Orion","Liora","Marin","Umbra","Darius","Echo","Requiem"];
chars.forEach(char=>{
const td=document.createElement('td'); const cb=document.createElement('input'); cb.type='checkbox'; cb.checked=p.characters[char]||false;
cb.addEventListener('change',()=>{players[index].characters[char]=cb.checked; localStorage.setItem('players',JSON.stringify(players));});
td.appendChild(cb); tr.appendChild(td);
});
tbody.appendChild(tr);
});
}

function addPlayer(){
const name=prompt("Digite o nome do jogador:"); if(!name) return;

}
